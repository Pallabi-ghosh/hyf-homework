<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fastest_presser.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Fastest Presser</h1>
    </div>
    <div>
        <input id="integer" type="number">
        <button id="start"> Start Game </button>
    </div>
    <div class="players">
        <div>
            <p class="player-S">Player S</p>
        </div>
        <hr>
        <div>
            <p class="player-L">Player L</p>
        </div>
    </div>
    <div class="ending">
        <canvas id="my-canvas"></canvas>
        <p class="result"></p>
    </div>
    <script src="fastest_presser.js"></script>
</body>

</html>
