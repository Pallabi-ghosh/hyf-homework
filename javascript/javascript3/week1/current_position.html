<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My current_position of weather</title>
</head>

<body>
    <div class="container">

        <div id="app-display">
            <h1>Local Weather App</h1>

            <div id="location">
                Your Location is <span id="city">Loading...</span>, <span id="state"></span>
            </div>
            <!--End of Location-->

            <div id="weather">
                <div class="row">
                    <span id="wIcon"></span>
                </div>
            </div>
            <button id="find-me">Show my location</button><br/>
            <p id="status"></p>
            <a id="map-link" target="_blank"></a>
        </div>
    </div>
    <script src="current_position.js"></script>
</body>

</html>
