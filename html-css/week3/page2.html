    <!--THIS IS HEADER. COMMENTS NOT DISPLAYED IN BROWSER-->

    <header>
        <div class="navigation-bar">
            <div class="logo">
                <img alt="logo" src="logonimages/amazon.svg">
            </div>

            <nav class="navbar">
                <img class="search" src="logonimages/search.svg">
                <img class="buy" src="logonimages/buy.svg">
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <!--THIS IS CONTAINER FOR ONLINE FORM. COMMENTS NOT DISPLAYED IN BROWSER-->

    <div class="form-container-firstpage">
        <h1>Register with your Email address</h1>
        <h2>Step 2/4 - how can we reach you?</h2>
        <p id="one">Progress</p>
        <!--THIS IS PROGRESS BAR. COMMENTS NOT DISPLAYED IN BROWSER-->
        <div class="progress-bar">
            <span class="progress-value" style="width: 45%;"></span>
        </div>
        <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>

        <!--THIS IS CONTAINER FOR EMAIL N PHONE NO. COMMENTS NOT DISPLAYED IN BROWSER-->
        <div class="container">
            <form action="/action_page.php">
                <div class="container-email-phone">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <input type="submit">

                    <label for="lname">Phone</label>
                    <input type="text" id="lname" name="lastname">
                </div>

                <!--THIS IS CONTAINER FOR PASSWORD. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="container-password">
                    <label for="pwd">Password*</label>
                    <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>

                <!--THIS IS CONTAINER FOR RE-ENTER PASSWORD. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="container-re-enter-password">
                    <label for="fname">Re-enter Password*</label>
                    <input type="text" id="fname" name="firstname">
                </div>

                <!--THIS IS CONTAINER FOR NEXT STEP BUTTON. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="container-submit">
                    <input type="button" class="button_active" onclick="location.href='page3.html';" value="Next Step" />
                </div>
            </form>
        </div>

</body>
