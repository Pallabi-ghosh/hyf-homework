<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css" content="width=device-width, initial-scale=1.0">
    <title>Hyf-firstweekhomework-week3</title>

</head>

<body>

    <!--THIS IS HEADER. COMMENTS NOT DISPLAYED IN BROWSER-->

    <header>
        <div class="navigation-bar">
            <div class="logo">
                <img alt="logo" src="logonimages/amazon.svg">
            </div>

            <nav class="navbar">
                <img class="search" src="logonimages/search.svg">
                <img class="buy" src="logonimages/buy.svg">
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <!--THIS IS CONTAINER FOR ONLINE FORM. COMMENTS NOT DISPLAYED IN BROWSER-->

    <div class="form-container-firstpage">
        <h1>Register with your Email address</h1>
        <h2>Step 2/4 - how can we reach you?</h2>
        <p id="one">Progress</p>
        <!--THIS IS PROGRESS BAR. COMMENTS NOT DISPLAYED IN BROWSER-->
        <div class="progress-bar">
            <span class="progress-value"></span>
        </div>
        <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>

        <!--THIS IS CONTAINER FOR EMAIL N PHONE NO. COMMENTS NOT DISPLAYED IN BROWSER-->
        <div class="container">
            <form action="user.html" method="GET">
                <div class="mobile-email">
                    <label for="email">Email*</label>
                    <input type="text" name=" Email" id=" Email" placeholder=" Email" pattern="^[a-zA-Z0-9.!#$%&'*+=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                    <label for="phone">Phone*</label>
                    <input type="text" name="Mobile " id="Mobile " placeholder="Mobile number" pattern="[789][0-9]{9}" required>
                </div>

                <!--THIS IS CONTAINER FOR PASSWORD. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="password">
                    <label for="password">Password*</label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,};" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>

                <!--THIS IS CONTAINER FOR RE-ENTER PASSWORD. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="re-enter-password">
                    <label for="re-enter-password">Re-enter Password*</label>
                    <input type="password" name="Re-enter Password" id="Re-enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,};" required>
                </div>

                <!--THIS IS SUBMIT BTN. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>

                <!--THIS IS SIGN-UP FOR NEWSLETTER. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="newsletter">
                    <p>I want to sign up for the newsletter</p>
                    <div class="newsletter1">
                        <label for="weekly news">Weekly News</label>
                        <input type="radio" name="weeklynews" id="weeklynews">
                        <label for="monthly news">monthly News</label>
                        <input type="radio" name="monthlynews" id="monthlynews">
                        <label for="weekly news">Don't send me news</label>
                        <input type="radio" name="nonews" id="nonews">
                    </div>
                </div>

                <!--THIS IS CONTAINER FOR NEXT STEP BUTTON. COMMENTS NOT DISPLAYED IN BROWSER-->
                <div class="container-submit">
                    <input type="button" class="button_active" onclick="location.href='page3.html';" value="Next Step" />
                </div>
            </form>
        </div>
    </div>

</body>
